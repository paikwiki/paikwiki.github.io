---
layout: default
---

<article class="post-wrapper">
  <section class="post-content">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="meta">{{ page.date | date_to_string }}</p>
    {% endif %}
    {% if page.aItemId and page.aItemImageUrl %}
      {% include aBookItem.html %}
    {% endif %}    
    {{ content }}
  </section>
  <aside>
    <p>Â« <a href="{{ '/' | prepend:site.baseurl }}" class="hard-anchor">Back</a></p>
  </aside>
</article>

{% if page.aItemId and page.aItemImageUrl %}
  <script type="text/javascript" src="{{ '/assets/js/aBookTracker.js' }}"></script>
{% endif %}
